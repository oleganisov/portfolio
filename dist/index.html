<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Portfolio | welcome page</title>
		<link rel="stylesheet" href="main.min.css">
	</head>
	<body>
		<div class="wrapper wrapper-intro">
			<div class="intro">
				<div class="intro__detail">
					<div class="intro__pic"><img class="intro__img" src="./assets/images/photo.png"></div>
					<div class="intro__title">Олег Анисов</div>
					<div class="intro__text">Личный сайт веб разработчика</div>
					<div class="intro__social">
						<div class="social">
							<ul class="social__list">
								<li class="social__item"><a class="social__link social__link-vk" href="#">
										<svg class="social__icon icon-blue">
											<use xlink:href="/assets/images/icons/sprite.svg#vk"></use>
										</svg></a></li>
								<li class="social__item"><a class="social__link social__link-github" href="#">
										<svg class="social__icon icon-blue">
											<use xlink:href="/assets/images/icons/sprite.svg#github"></use>
										</svg></a></li>
								<li class="social__item"><a class="social__link social__link-in" href="#">
										<svg class="social__icon icon-blue">
											<use xlink:href="/assets/images/icons/sprite.svg#in"></use>
										</svg></a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="intro__menu">
					<nav class="menu">
						<ul class="menu__list">
							<li class="menu__item"><a class="menu__link" href="#">Мои работы</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Обо мне</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Блог</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<script src="auth.bundle.js"></script>
	</body>
</html>
